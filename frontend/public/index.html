<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link rel="icon" href="%PUBLIC_URL%/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#e74c3c" />
    <meta
      name="description"
      content="Blood Warriors AI Platform - Connecting Thalassemia patients with blood donors through smart technology"
    />

    <!-- PWA Meta Tags -->
    <link rel="apple-touch-icon" href="%PUBLIC_URL%/logo192.png" />
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />

    <!-- Open Graph Meta Tags -->
    <meta property="og:title" content="Blood Warriors AI Platform" />
    <meta
      property="og:description"
      content="Connecting Thalassemia patients with blood donors through smart technology"
    />
    <meta property="og:type" content="website" />
    <meta property="og:url" content="https://bloodwarriors.ai" />
    <meta property="og:image" content="%PUBLIC_URL%/logo512.png" />

    <!-- Twitter Card Meta Tags -->
    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:title" content="Blood Warriors AI Platform" />
    <meta
      name="twitter:description"
      content="Connecting Thalassemia patients with blood donors through smart technology"
    />
    <meta name="twitter:image" content="%PUBLIC_URL%/logo512.png" />

    <title>Blood Warriors - AI-Powered Blood Donation Platform</title>
  </head>
  <body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="root"></div>

    <!-- Service Worker Registration -->
    <script>
      if ("serviceWorker" in navigator) {
        window.addEventListener("load", () => {
          navigator.serviceWorker
            .register("%PUBLIC_URL%/sw.js")
            .then((registration) => {
              console.log("SW registered: ", registration);
            })
            .catch((registrationError) => {
              console.log("SW registration failed: ", registrationError);
            });
        });
      }
    </script>
  </body>
</html>
